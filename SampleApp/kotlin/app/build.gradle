apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "jp.fluct.sample.kotlin.sampleapp"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    repositories {
        // FluctSDK maven repository
        maven {
            url 'https://raw.github.com/voyagegroup/FluctSDK-Android/master/m2/repository/'
        }

        mavenLocal()
    }

    // FluctSDK
    compile 'jp.fluct:FluctSDK:4.3.2'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.6'

}
repositories {
    mavenCentral()
}
