apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "jp.fluct.sample.kotlin.sampleapp"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        abortOnError true
    }
}

repositories {
    // FluctSDK maven repository
    maven {
        url 'https://raw.github.com/voyagegroup/FluctSDK-Android/master/m2/repository/'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Google play services
    implementation 'com.google.android.gms:play-services-base:16.0.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'

    // FluctSDK
    implementation 'jp.fluct:FluctSDK:5.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-applovin:2.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-maio:2.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-nend:2.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-unityads:2.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-adcolony:2.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-tapjoy:2.1.0'
    implementation 'jp.fluct.mediation:rewardedvideo-mediation-adcorsa:2.1.0'

    // AppLovin SDK
    implementation 'com.applovin:applovin-sdk:9.1.0'

    // maio SDK
    implementation 'com.maio:android-sdk:1.1.6'

    // nend SDK
    implementation 'net.nend.android:nend-sdk:5.0.3'

    // UnityAds SDK
    implementation 'com.unity3d.ads:unity-ads:3.0.0'

    // AdColony SDK
    implementation 'com.adcolony:sdk:3.3.7'

    // Tapjoy SDK
    implementation 'com.tapjoy:tapjoy-android-sdk:12.2.0@aar'

    // AdCorsa SDK
    implementation 'com.glossom:glossom-ads-android:1.9.2'

}
